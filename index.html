<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <div class="fixed-link">
        <a href="https://www.figma.com/community/file/893114448240736463/calendar-component" target="_blank">Template from Figma</a>
    </div>

    <div class="calendar-container">
        <div class="calendar">
            <div class="calendar-header">
                <button class="nav-btn" aria-label="Previous month">&lt;</button>
                <h2>February</h2>
                <button class="nav-btn" aria-label="Next month">&gt;</button>
            </div>
            <div class="weekdays">
                <span>S</span>
                <span>M</span>
                <span>T</span>
                <span>W</span>
                <span>T</span>
                <span>F</span>
                <span>S</span>
            </div>
            <div class="days">
                <button class="day prev-month">31</button>
                <button class="day">1</button>
                <button class="day">2</button>
                <button class="day">3</button>
                <button class="day">4</button>
                <button class="day">5</button>
                <button class="day">6</button>
                <button class="day">7</button>
                <button class="day">8</button>
                <button class="day">9</button>
                <button class="day">10</button>
                <button class="day">11</button>
                <button class="day">12</button>
                <button class="day">13</button>
                <button class="day range-start">14</button>
                <button class="day range">15</button>
                <button class="day range">16</button>
                <button class="day range">17</button>
                <button class="day range-end">18</button>
                <button class="day">19</button>
                <button class="day">20</button>
                <button class="day">21</button>
                <button class="day">22</button>
                <button class="day">23</button>
                <button class="day">24</button>
                <button class="day">25</button>
                <button class="day">26</button>
                <button class="day">27</button>
                <button class="day">28</button>
                <button class="day">29</button>
                <button class="day next-month">1</button>
            </div>
            <div class="calendar-footer">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-done">Done</button>
            </div>
        </div>
    </div>
</body>
</html>
